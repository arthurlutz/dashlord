name: DashLord report

on:
  workflow_dispatch:
  workflow_run:
   workflows: ["DashLord scans"]
   branches: [main]
   types: 
     - completed

jobs:
  website:
    runs-on: ubuntu-latest
    name: Website
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      # build the report
      - id: dashlord-report
        uses: SocialGouv/dashlord-actions/report@main
        with:
          base-path: /dashlord 
          
      # to save the generated report.json as artifact
      - uses: actions/upload-artifact@v24
        with:
          path: report.json
          name: report
          if-no-files-found: error

      # save full report for history
      - uses: EndBug/add-and-commit@v9
        with:
          add: '["report.json"]'
          default_author: github_actions
          message: "chore: report update"

      # deploy build to gh-pages
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: gh-pages
          folder: build

